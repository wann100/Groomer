  <body background="statics/cubes.png">

                <script>
	window.setTimeout(function(){
        getLocation();
        document.getElementById("mapform").submit();},3500);
  function getLocation(){
		var geo;
      if(navigator || navigator.geolocation){
			navigator.geolocation.getCurrentPosition(showPosition);
			
		}
		else{
			console.log('Geolocation is not supported');
		}
	
    
  }

  function showPosition(position){
    geo =position.coords;
	document.getElementById("location").value  = "["+geo.latitude+ "," + geo.longitude + "]";
  }
  </script>
                   <script>
 		  	getLocation();

			</script>
                   <form  id="mapform"  method="post"  onSubmit="getLocation()" action="/map" style="color:white;">
		<center>
         <script>
 		  	getLocation();

			</script>
          <label style="visibility:hidden" for="location" >Location:</label>
              <script>
 		  	getLocation();

			</script>
          <input  type="text" name="location"  style="color:black; visibility:hidden" id="location" />
         <script>
 		  	getLocation();

			</script>
    
        
          <label for="range" style="visibility:hidden">Range in Miles:</label>
				<input id="range"  name="range"type="text" data-slider-min="0.0" data-slider-max="50" data-slider-step="5" data-slider-value="100.0" style="display: none; visibility:hidden" data-value="14" value="100">


        <label for="rating" style="visibility:hidden">Minimum Rating:</label>
        <input  name="rating" id="rating"type="text" data-slider-min="0" data-slider-max="5" data-slider-step="1" data-slider-value="3" style="display: none; visibility:hidden" data-value="14" value="3.0"/> 
        </center>
        </form>
                <script>

  function getLocation(){
		var geo;
	    if(navigator && navigator.geolocation){
			navigator.geolocation.getCurrentPosition(showPosition);
			
		}
		else{
			console.log('Geolocation is not supported');
		}
	
    
  }

  function showPosition(position){
    geo =position.coords;
