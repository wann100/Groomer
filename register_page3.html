	<div id="services" data-role="fieldcontain">
        <script>
        var serviceNum = 1;
        var serviceList = ['Haircuts/Trims','Shades','Tapers','Brush Cuts','Design Haircuts','Clipper Shaves','Razor Shaves','Edge Shape Ups','Facial Trims','Eyebrow Arches','Neck Tapers','Shampoo','Conditionings','Natural Dyes','Beard Trims','Strengthening Therapies','Relaxers','Twists','Braids','Curls','Locs','Perms','Weaves','Extensions','Coloring Highlights','Updos','Formal Hairstyles'];
        
        function addService()
        {
            var allServices = "";
            for (var i = 0; i < serviceNum-1; i++)
            {
                allServices+= '<div data-role="fieldcontain"><label for="service'+(i+1)+'">Service #'+(i+1)+': </label>\n';
                allServices+='<select class="form-control"  style="color:black" name="service'+(i+1)+'" id="service'+(i+1)+'">';
                for (var i2 = 0; i2 < serviceList.length; i2++)
                    if (serviceList[i2] == document.getElementById("service"+(i+1)).value)
                        allServices+='<option selected>'+serviceList[i2]+'</option>';
                    else
                        allServices+='<option>'+serviceList[i2]+'</option>';
                allServices+='</select></div><div data-role="fieldcontain"><label for="price'+(i+1)+'"> Price: </label>';
                allServices+='<input class="required number form-control" name="price'+(i+1)+'" id="price'+(i+1)+'" value="'+document.getElementById("price"+(i+1)).value+'"/>';
                allServices+='</div> <button type="button" class="btn registerbutton" onClick="removeService('+(i+1)+');">Remove</button>';
                allServices+='<br />'
            }
            var newService = '<hr /><div data-role="fieldcontain"><label for="service'+serviceNum+'">Service #'+serviceNum+': </label>\n';
            newService+='<select class="form-control"  style="color:black; name="service'+serviceNum+'" id="service'+serviceNum+'">'
            for (var i = 0; i < serviceList.length; i++)
                newService+='<option>'+serviceList[i]+'</option>';
            newService+='</select></div><div data-role="fieldcontain"><label for="price'+serviceNum+'"> Price: </label>';
            newService+='<input class="required number form-control" name="price'+serviceNum+'" id="price'+serviceNum+'" />';
            newService+='</div> <button type="button"  class="btn registerbutton"onClick="removeService('+serviceNum+');">Remove</button><hr />';
            
			document.getElementById('services').innerHTML = allServices+newService+'<br />';
            document.getElementById('serviceNum').value = serviceNum;
            serviceNum++;
			$("#services").trigger("create");
			return newService+'<br />';
			
        }
        function removeService(num)
        {
            var allServices = "";
            var curService = 1;
            for (var i = 0; i < serviceNum-1; i++)
            {
                if (i+1!=num)
                {
                    allServices+= '<hr /><div data-role="fieldcontain"><label for="service'+curService+'">Service #'+curService+': </label>\n';
                    allServices+='<select class="form-control"  style="color:black;" name="service'+curService+'" id="service'+curService+'">';
                    for (var i2 = 0; i2 < serviceList.length; i2++)
                        if (serviceList[i2] == document.getElementById("service"+(i+1)).value)
                            allServices+='<option selected>'+serviceList[i2]+'</option>';
                        else
                            allServices+='<option>'+serviceList[i2]+'</option>';
                    allServices+='</select></div><div data-role="fieldcontain"><label for="price'+curService+'"> Price: </label>';
                    allServices+='<input class="required number form-control" name="price'+curService+'" id="price'+curService+'" value="';
                    allServices+=document.getElementById("price"+(i+1)).value+'"/>';
                    allServices+='</div> <button type="button"  class="btn registerbutton" onClick="removeService('+curService+');">Remove</button><hr />';
                    allServices+='<br />'
                    curService++;
                }
            }

            serviceNum--;
            document.getElementById('services').innerHTML = allServices;
            document.getElementById('serviceNum').value = (serviceNum-1);
			$("#services").trigger("create");
        }
        </script>

<script>
var timeOptionList = "<option value=-1>OFF</option>";
var timeOptionEndList = "<option value=-1>OFF</option>";
for (var time = 6; time <= 22; time++)
{
	var ampm = "AM";
	if (time >= 12) ampm = "PM";
	if (time==9)
		timeOptionList += "<option value="+time+" selected>"+((time+11)%12+1)+":00 "+ampm+"</option>";
	else
		timeOptionList += "<option value="+time+">"+((time+11)%12+1)+":00 "+ampm+"</option>";
	timeOptionList += "<option value="+time+".5>"+((time+11)%12+1)+":30 "+ampm+"</option>";
	if (time==17)
		timeOptionEndList += "<option value="+time+" selected>"+((time+11)%12+1)+":00 "+ampm+"</option>";
	else
		timeOptionEndList += "<option value="+time+">"+((time+11)%12+1)+":00 "+ampm+"</option>";
	timeOptionEndList += "<option value="+time+".5>"+((time+11)%12+1)+":30 "+ampm+"</option>";
}
for (var dayofweek = 1; dayofweek <= 7; dayofweek++)
{
	var startTime = document.getElementById(dayofweek+"Start");
	startTime.innerHTML = timeOptionList;
	var endTime = document.getElementById(dayofweek+"End");
	endTime.innerHTML = timeOptionEndList;
}
